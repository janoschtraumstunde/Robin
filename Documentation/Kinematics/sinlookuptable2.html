			 function getSin(rad){

				
				rad %= lookup_period;
				if(rad < 0)
					rad += lookup_period;
					
				var is_negative = false;
				if(rad > lookup_half_period){
					is_negative = true;
					rad -= lookup_half_period;
				}
				
				if(rad > lookup_quarter_period && rad <= lookup_half_period)
					rad = lookup_quarter_period - (rad - lookup_quarter_period);

				return is_negative ? -sin_table[rad] : sin_table[rad];
				
			}
			function getCos(rad){
				return getSin(rad + lookup_quarter_period);
			}
